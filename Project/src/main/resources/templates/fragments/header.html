<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<div align="right" th:fragment="header">
		<table>
			<tr sec:authorize="!isAuthenticated()">
				<td width="80"><a href="../auth/loginForm.html" th:href="@{/auth/login}"><button type="button" th:text="#{header.login}">로그인</button></a></td>
				<td width="80"><a href="../user/register.html" th:href="@{/user/register}"><button type="button" th:text="#{header.joinMember}">회원가입</button></a></td>
			</tr>
			
			<tr sec:authorize="isAuthenticated()">
				<td width="140"><span sec:authentication="principal.username">홍길동</span>님 <a href="../auth/logoutForm.html" th:href="@{/auth/logout}"><button type="button" th:text="#{action.logout}">로그아웃</button></a></td>
				<td sec:authorize="hasRole('ROLE_ADMIN')">
					<a href="../mypage/admin.html" th:href="@{/mypage/admin}"><button class="my" type="button" th:text="#{header.mypage}">MY</button></a>
				</td>
				<td width="40" sec:authorize="hasRole('ROLE_MEMBER')">
					<a href="../mypage/my.html" th:href="@{/mypage/my}"><button class="my" type="button" th:text="#{header.mypage}">MY</button></a>
				</td>
			</tr>
			
		</table>
	</div>
</body>
</html>
