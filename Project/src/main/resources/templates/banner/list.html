<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layouts/main_template}">

<head>
	<title>Banner</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" />
</head>
<body>
	<div layout:fragment="content">
		<h2>홍보 배너 목록</h2>
		
		<table border="1">
			<tr>
				<th align="center" width="80" th:text="#{banner.bannerNo}">홍보 배너 번호</th>
				<th align="center" width="320" th:text="#{banner.bannerName}">홍보 배너 이름</th>
			</tr>
			
			<tr th:if="${#lists.isEmpty(list)}">
				<td colspan="2" th:text="#{common.listEmpty}">List is empty.</td>
			</tr>
			
			<tr th:each="banner : ${list}">
				<td align="center"  th:text="${banner.bannerNo}">${movie.movieNo}</td>
				<td align="center"><a href="read.html" th:href="@{|/banner/read?bannerNo=${banner.bannerNo}|}" th:text="${banner.bannerName}">${banner.bannerName}</a></td>
			</tr>
		</table>
		<br />
		
		<th:block sec:authorize="hasRole('ROLE_ADMIN')">
			<a href="register.html" th:href="@{/banner/register}">
				<button type="button" th:text="#{banner.new}">홍보 배너 등록</button>
			</a>
		</th:block>
		
		<script th:inline="javascript">
			/*<![CDATA[*/
				var result = "[[${msg}]]";
			
			
				if(result === "SUCCESS") {
					alert(/*[[#{common.processSuccess}]]*/);
				}
			/*]]>*/
		</script>
		
	</div>
</body>
</html>
