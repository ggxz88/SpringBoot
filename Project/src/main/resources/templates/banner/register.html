<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layouts/main_template}">

<head>
	<title>Banner</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" />
</head>
<body>
	<div layout:fragment="content">
		<h2>홍보 배너 등록</h2>
		
		<form id="banner" action="list.html" th:action="@{/banner/register}" th:object="${banner}" method="POST" enctype="multipart/form-data">
			
			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
			
			<table>
				<tr>
					<td th:text="#{banner.movieNo}">영화 번호</td>
					<td><input type="text" id="movieNo" name="movieNo" th:field="*{movieNo}" /></td>
				</tr>
				<tr>
					<td th:text="#{banner.bannerName}">홍보 배너 이름</td>
					<td><input type="text" id="bannerName" th:field="*{bannerName}" /></td>
					<td><span class="error_message" th:if="${#fields.hasErrors('bannerName')}" th:errors="*{bannerName}">bannerName의 에러 메시지</span></td>
				</tr>
				<tr>
					<td th:text="#{banner.bannerPicture}">홍보 배너 사진</td>
					<td><input type="file" id="bannerPicture" name="bannerPicture" /></td>
				</tr>
				
			</table>
			
		</form>
		
		<div>
			<button type="submit" id="btnRegister" th:text="#{action.register}">등록</button>			
			<button type="submit" id="btnList" th:text="#{action.list}">목록</button>
		</div>
		
		<script th:inline="javascript">
			
			$(document).ready(function() {
				
				var formObj = $("#banner");
				
				$("#btnRegister").on("click", function() {
					formObj.submit();
				});
				
				$("#btnList").on("click", function() {
					self.location = "list";
				});
			
			});
			
		</script>
		
	</div>
</body>
</html>
