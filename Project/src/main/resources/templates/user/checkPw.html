<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layouts/main_template}">

<head>
	<title>User</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" />
</head>
<body>
	<div layout:fragment="content">
		<h2>비밀번호 확인</h2>
		
		<form id="checkPw" action="list.html" th:action="@{/user/checkPw}" th:object="${member}" method="POST">
			
			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
			
			<table>
				<tr>
					<td th:text="#{user.userPw}"></td>
					<td><input type="password" id="userPw" th:field="*{userPw}" required="required" /></td>
					<td><span class="error_message" th:if="${#fields.hasErrors('userPw')}" th:errors="*{userPw}">userPw의 에러 메시지</span></td>
				</tr>
			</table>
			
			<div>
				<button type="submit" id="submit">확인</button>	
			</div>
			
		</form>
		
	</div>
</body>
</html>
