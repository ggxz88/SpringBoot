<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layouts/main_template}">

<head>
	<title>User</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" />
</head>
<body>
	<div layout:fragment="content">
		<h2>비밀번호 확인</h2>
		
		<form id="checkPw" action="list.html" th:action="@{/user/findId}" th:object="${member}" method="POST">
			
			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
			
			<table>
				<tr>
					<td>아이디</td>
					<td>
						<input type="text" name="userId" th:field="*{userId}" />
					</td>
					<td>
						<span class="error_message" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">userId의 에러 메시지</span>
					</td>	
					
				</tr>
				<tr>
					<td>이메일</td>
					<td>
						<input type="text" name="email" th:field="*{email}" />
					</td>
					<td>
						<span class="error_message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email의 에러 메시지</span>
					</td>	
				</tr>
			</table>
			
			<div>
				<button type="submit" id="submit" name="send">보내기</button>	
			</div>
			
		</form>
		
		<div>
			<button type="submit" id="btnSend">보내기</button>	
		</div>
			
		<script>
			$(document).ready(function() {
				var formObj = $("#member");
				
				$("#btnSend").on("click", function() {
					formObj.submit();
				});
				
			});
		</script>
		
	</div>
</body>
</html>
