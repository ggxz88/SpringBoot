<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layouts/main_template}">

<head>
	<title>User</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" />
</head>
<body>
	<div layout:fragment="content">
		<h2>회원 탈퇴</h2>
		
		<form id="member" action="list.html" th:action="@{/user/userremove}" th:object="${member}" method="POST">
			
			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
			
			<table>
				<tr>
					<td>아이디</td>
					<td>
						<input type="text" name="userId" th:field="*{userId}" required="required" />
					</td>
					<td>
						<span class="error_message" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">userId의 에러 메시지</span>
					</td>	
					
				</tr>
				<tr>
					<td>비밀번호</td>
					<td>
						<input type="text" name="userPw" th:field="*{userPw}" required="required" />
					</td>
					<td>
						<span class="error_message" th:if="${#fields.hasErrors('userPw')}" th:errors="*{userPw}">userPw의 에러 메시지</span>
					</td>
				</tr>
			</table>
			
			<div>
				<button type="submit" id="submit">회원 탈퇴</button>	
			</div>
		</form>
		
		
		
		<th:block th:if test="{msg == false}">
			<p>비밀번호를 다시 입력해주세요.</p>
		</th:block>
		
	</div>
</body>
</html>
