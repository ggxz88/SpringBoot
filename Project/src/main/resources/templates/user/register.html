<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layouts/main_template}">

<head>
	<title>User</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" />
</head>
<body>
	<div layout:fragment="content">
		<h2>회원 등록</h2>
		
		<form id="member" action="list.html" th:action="@{/user/register}" th:object="${member}" method="POST">
			
			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
			
			<div class="input_area">
				<label for="userId">아이디</label>
				<button type="button" class="idChk">아이디 확인</button>
				<input type="text" id="userId" th:field="*{userId}" required="required"/>
				<span class="error_message" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">userId의 에러 메시지</span>
			</div>
			
			<div class="input_area">
				<label for="userPw">비밀번호</label>
				<input type="password" id="userPw" th:field="*{userPw}" required="required" />
				<span class="error_message" th:if="${#fields.hasErrors('userPw')}" th:errors="*{userPw}">userPw의 에러 메시지</span>
			</div>
			
			<div class="input_area">
				<label for="userPwconfirm">비밀번호 확인</label>
				<input type="password" id="userPwconfirm" onchange="checkPw()"  />&nbsp;
				<br>
				<span id="check"></span>
			</div>
			
			<div class="input_area">
				<label for="userName">이름</label>
				<input type="text" id="userName" th:field="*{userName}" required="required" />
				<span class="error_message" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">userName의 에러 메시지</span>
			</div>
			
			<div class="input_area">
				<label for="email">이메일</label>
				<input type="email" id="email" th:field="*{email}"  />
				<span class="error_message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email의 에러 메시지</span>
			</div>
			
			<div class="input_area">
				<label for="phone">전화번호</label>
				<input type="text" id="phone" th:field="*{phone}" />
				<span class="error_message" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">phone의 에러 메시지</span>
			</div>
			
		</form>
		
		<div>
			<button type="submit" id="btnRegister" disabled>등록</button>
			
			<th:block sec:authorize="hasRole('ROLE_ADMIN')">
				<button type="submit" id="btnList">목록</button>
			</th:block>
		</div>
		
		<script th:inline="javascript">
			
			var token = $("meta[name='_csrf']").attr("content");
			var header = $("meta[name='_csrf_header']").attr("content");
			$(function() {
			    $(document).ajaxSend(function(e, xhr, options) {
			        xhr.setRequestHeader(header, token);
			    });
			});
			
			$(document).ready(function() {
				var formObj = $("#member");
				
				$("#btnRegister").on("click", function() {
					formObj.submit();
				});
				
			/*[#th:block sec:authorize="hasRole('ROLE_ADMIN')"]*/
				$("#btnList").on("click", function() {
					self.location = "list";
				});
			/*[/th:block]*/
			
			});
			

			$(".idChk").click(function() {
				var userIdVal = $("#userId").val();
				var query = {"userId" : $("#userId").val()};
				
				if(userIdVal == '') {
					alert('아이디를 입력해주세요.');
					return;
				}
				
				$.ajax({
					url : "/user/idChk",
					type : "post",
					data : query,
					success : function(data) {
						
						if (data == 1) {
							alert('사용 불가');
							$("#userId").val('');
							$("#userId").focus();
						} 
						else {
							alert('사용 가능');
							if($("#btnRegister").is("disabled")) {
								$("#btnRegister").removeAttr("disabled");
							}
						}
					}
				});
				
			});
			
			$(".idChk").off("click", function() {
				alert('아이디 중복 확인을 해주세요.');
				$("#btnRegister").prop("disabled", true);
			});
			
			function checkPw() {
				var pw1 = document.getElementById('userPw').value;
				var pw2 = document.getElementById('userPwconfirm').value;
				
				if(pw1 == pw2) {
					document.getElementById('check').innerHTML='비밀번호 일치';
					document.getElementById('check').style.color='blue';
					document.getElementById("btnRegister").disabled = false
				}
				else {
					document.getElementById('check').innerHTML='비밀번호 불일치';
					document.getElementById('check').style.color='red';
					document.getElementById("btnRegister").disabled = true
					document.getElementById("userPwconfirm").value = '';
					document.getElementById("userPwconfirm").focus();
				}
			}
		</script>
		
	</div>
</body>
</html>
