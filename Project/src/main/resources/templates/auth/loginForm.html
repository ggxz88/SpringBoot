<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layouts/common_template}">

<head>
	<title>Login</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" />
</head>
<body>
	<div layout:fragment="content">
		<h3 th:text="#{auth.header.login}">로그인</h3>
		<h3 th:text="${error}">${error}</h3>
		<h3 th:text="${logout}">${logout}</h3>
		
		<form method="post" action="../home.html" th:action="@{/login}">
			<table>
				<tr>
					<td><input type="text" name="username" placeholder="아이디"></td>
				</tr>
				<tr>
					<td><input type="password" name="password" placeholder="비밀번호"></td>
				</tr>
				<tr>
					<td align="center">
						<input class="checkbox" type="checkbox" name="remember-me">
						<span class="checkspan" th:text="#{auth.rememberMe}">로그인 상태 유지</span>
					</td>	
				</tr>
				<tr>
					<td colspan="2" align="center">
						<button th:text="#{action.login}">로그인</button>
						<a href="../user/register.html" th:href="@{/user/register}"><button type="button" th:text="#{header.joinMember}">회원가입</button></a>
					</td>
				</tr>
				
			</table>
		
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		</form>	
		
		<div>
			<a href="../user/findId.html" th:href="@{/user/findId}"><button type="button" class="find" th:text="#{user.findId}"></button></a>
			<a href="../user/findPass.html" th:href="@{/user/findPass}"><button type="button" class="find" th:text="#{user.findPw}"></button></a>
		</div>
	</div>
</body>
</html>
