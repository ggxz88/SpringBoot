<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layouts/main_template}">

<head>
	<title>Point</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" />
</head>
<body>
	<div layout:fragment="content">
		<h3>구매 내역</h3>
		
		<table class="list2">
			<tr>
				<th align="center" width="80" th:text="#{pay.no}">번호</th>
				<th align="center" width="120" th:text="#{pay.amount}"></th>
				<th align="center" width="180" th:text="#{pay.regDate}">등록일자</th>
			</tr>
			
			<tr th:if="${#lists.isEmpty(list)}">
				<td colspan="4" th:text="#{common.listEmpty}">List is empty.</td>
			</tr>
			
			<tr th:each="payPoint : ${list}">
				<td align="center" th:text="${payPoint.historyNo}">${payPoint.historyNo}</td>
				<td align="center" th:text="${payPoint.amount}">${payPoint.amount}</td>
				<td align="center" th:text="${#dates.format(payPoint.regDate, 'yyyy-MM-dd HH:mm')}">${payPoint.regDate}</td>
			</tr>
		</table>
		
		
		<script th:inline="javascript">
			/*<![CDATA[*/
				var result = "[[${msg}]]";
			
			
				if(result === "SUCCESS") {
					alert(/*[#{common.processSuccess}]*/);
				}
			/*]]>*/
		</script>
		
	</div>
</body>
</html>
