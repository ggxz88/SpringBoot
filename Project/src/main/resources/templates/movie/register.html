<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layouts/main_template}">

<head>
	<title>Movie</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" />
</head>
<body>
	<div layout:fragment="content">
		<h2>영화 등록</h2>
		
		<form id="movie" action="list.html" th:action="@{/movie/register}" th:object="${movie}" method="POST" enctype="multipart/form-data">
			
			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
			
			<table>
				<tr>
					<td th:text="#{movie.title}">영화 제목</td>
					<td><input type="text" id="title" th:field="*{title}" /></td>
					<td><span class="error_message" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">title의 에러 메시지</span></td>
				</tr>
				<tr>
					<td th:text="#{movie.ratings}">심의 등급</td>
					<td><input type="text" id="ratings" th:field="*{ratings}" ></td>
					<td><span class="error_message" th:if="${#fields.hasErrors('ratings')}" th:errors="*{ratings}">ratings의 에러 메시지</span></td>
				</tr>
				<tr>
					<td th:text="#{movie.director}">감독</td>
					<td><input type="text" id="director" th:field="*{director}" ></td>
					<td><span class="error_message" th:if="${#fields.hasErrors('director')}" th:errors="*{director}">director의 에러 메시지</span></td>
				</tr>
				<tr>
					<td th:text="#{movie.actors}">출연</td>
					<td><input type="text" id="actors" th:field="*{actors}" ></td>
					<td><span class="error_message" th:if="${#fields.hasErrors('actors')}" th:errors="*{actors}">actors의 에러 메시지</span></td>
				</tr>
				<tr>
					<td th:text="#{movie.genre}">장르</td>
					<td><input type="text" id="genre" th:field="*{genre}" /></td>
					<td><span class="error_message" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}">genre의 에러 메시지</span></td>
				</tr>
				<tr>
					<td th:text="#{movie.runningTime}">상영시간</td>
					<td><input type="number" id="runningTime" th:field="*{runningTime}" /></td>
					<td><span class="error_message" th:if="${#fields.hasErrors('runningTime')}" th:errors="*{runningTime}">runningTime의 에러 메시지</span></td>
				</tr>
				<tr>
					<td th:text="#{movie.openningDays}">개봉일자</td>
					<td><input type="date" id="openningDays" name="openningDays" /></td>
				</tr>
				<tr>
					<td th:text="#{movie.nation}">국가</td>
					<td><input type="text" id="nation" th:field="*{nation}" /></td>
					<td><span class="error_message" th:if="${#fields.hasErrors('nation')}" th:errors="*{nation}">nation의 에러 메시지</span></td>
				</tr>
				<tr>
					<td th:text="#{movie.posterFile}">포스터 파일</td>
					<td><input type="file" id="poster" name="poster" /></td>
				</tr>
				<tr>
					<td th:text="#{movie.still1File}">스틸컷1 파일</td>
					<td><input type="file" id="still1" name="still1" /></td>
				</tr>
				<tr>
					<td th:text="#{movie.still2File}">스틸컷2 파일</td>
					<td><input type="file" id="still2" name="still2" /></td>
				</tr>
				<tr>
					<td th:text="#{movie.still3File}">스틸컷3 파일</td>
					<td><input type="file" id="still3" name="still3" /></td>
				</tr>
				<tr>
					<td th:text="#{movie.still4File}">스틸컷4 파일</td>
					<td><input type="file" id="still4" name="still4" /></td>
				</tr>
				<tr>
					<td th:text="#{movie.summary}">내용</td>
					<td><textarea id="summary" th:field="*{summary}" ></textarea></td>
					<td><span class="error_message" th:if="${#fields.hasErrors('summary')}" th:errors="*{summary}">summary의 에러 메시지</span></td>
				</tr>
				
			</table>
			
		</form>
		
		<div>
			<button type="submit" id="btnRegister" th:text="#{action.register}">등록</button>			
			<button type="submit" id="btnList" th:text="#{action.list}">목록</button>
		</div>
		
		<script th:inline="javascript">
			
			$(document).ready(function() {
				
				var formObj = $("#movie");
				
				$("#btnRegister").on("click", function() {
					formObj.submit();
				});
				
				$("#btnList").on("click", function() {
					self.location = "list";
				});
			
			});
			
		</script>
		
	</div>
</body>
</html>
