<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>BOARD</title>
</head>

<script src="/js/jQuery-2.1.4.min.js"></script>

<script type="text/javascript">

	$(document).ready(function() {
		var formObj = $("#board");
		
		$("#btnRegister").on("click", function() {
			formObj.attr("action",  "/board/register");
			formObj.attr("method", "post");
			formObj.submit();
		});
		
		$("#btnList").on("click", function() {
			self.location = "/board/list";
		})
	
	});
</script>

<body>
	<h3>REGISTER</h3>
	
		<form id="board" action="success.html" th:action="@{register}" th:object="${board}" method="POST">
		<table>
			<tr>
				<td>Title</td>
				<td>
					<input type="text" name="title" th:field="*{title}" />
					<font color="red">
						<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}">title의 에러 메시지</span>
					</font>	
				</td>
			</tr>
			<tr>
				<td>Writer</td>
				<td>
					<input type="text" name="writer" th:field="*{writer}" />
					<font color="red">
						<span th:if="${#fields.hasErrors('writer')}" th:errors="*{writer}">writer의 에러 메시지</span>
					</font>	
				</td>
			</tr>
			<tr>
				<td>Content</td>
				<td><textarea name="content" th:field="*{content}"></textarea></td>
				<td>
					<font color="red">
						<span th:if="${#fields.hasErrors('content')}" th:errors="*{content}">content의 에러 메시지</span>
					</font>	
				</td>
			</tr>
		</table>
	</form>
	
	<div>
		<button type="submit" id="btnRegister">Register</button>
		<button type="submit" id="btnList">List</button>
	</div>
</body>
</html>
