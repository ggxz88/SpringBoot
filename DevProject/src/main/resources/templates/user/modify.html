<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>User</title>
</head>

<script src="/js/jQuery-2.1.4.min.js"></script>

<script type="text/javascript">

	$(document).ready(function() {
		var formObj = $("#member");
		
		$("#btnModify").on("click", function() {
			formObj.attr("action",  "/user/modify");
			formObj.attr("method", "post");
			formObj.submit();
		});
		
		$("#btnList").on("click", function() {
			self.location = "/user/list";
		})
	
	});
</script>

<body>
	<h3>MODIFY</h3>
		
	<form id="member" action="success.html" th:action="@{modify}" th:object="${member}" method="POST">
		<input type="hidden" name="userNo" th:field="*{userNo}" />
		
		<table>
			<tr>
				<td>userid</td>
				<td>
					<input type="text" name="text" th:field="*{userId}" />
					<font color="red">
						<span th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">userId의 에러 메시지</span>
					</font>	
				</td>
			</tr>
			<tr>
				<td>userpw</td>
				<td>
					<input type="text" name="text" th:field="*{userPw}" />
					<font color="red">
						<span th:if="${#fields.hasErrors('userPw')}" th:errors="*{userPw}">userPw의 에러 메시지</span>
					</font>	
				</td>
			</tr>
			<tr>
				<td>username</td>
				<td>
					<input type="text" name="text" th:field="*{userName}" />
					<font color="red">
						<span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">userName의 에러 메시지</span>
					</font>	
				</td>
			</tr>
			<tr>
				<td>auth - 1</td>
				<td>
					<select th:field="*{authList[0].auth}">
						<option value="">=== 선택해 주세요 ===</option>
						<option value="ROLE_USER">사용자</option>
						<option value="ROLE_MEMBER">회원</option>
						<option value="ROLE_ADMIN">관리자</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>auth - 2</td>
				<td>
					<select th:field="*{authList[1].auth}">
						<option value="">=== 선택해 주세요 ===</option>
						<option value="ROLE_USER">사용자</option>
						<option value="ROLE_MEMBER">회원</option>
						<option value="ROLE_ADMIN">관리자</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>auth - 3</td>
				<td>
					<select th:field="*{authList[2].auth}">
						<option value="">=== 선택해 주세요 ===</option>
						<option value="ROLE_USER">사용자</option>
						<option value="ROLE_MEMBER">회원</option>
						<option value="ROLE_ADMIN">관리자</option>
					</select>
				</td>
			</tr>
		</table>
	</form>
	
	<div>
		<button type="submit" id="btnModify">Modify</button>
		<button type="submit" id="btnList">List</button>
	</div>
</body>
</html>
