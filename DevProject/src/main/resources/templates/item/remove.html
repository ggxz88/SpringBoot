<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Item</title>
</head>

<script src="/js/jQuery-2.1.4.min.js"></script>

<script type="text/javascript">

	$(document).ready(function() {
		var formObj = $("#item");
		
		$("#btnRemove").on("click", function() {
			formObj.attr("action",  "/item/remove");
			formObj.attr("method", "post");
			formObj.submit();
		});
		
		$("#btnList").on("click", function() {
			self.location = "/item/list";
		});
		
		//비동기 방식 업로드
		$(".uploadedList").on("click", "span", function(event){
			$(this).parent("div").remove();
		});
		
		function getOriginalName(fileName) {
			if(checkImageType(fileName)) {
				return;
			}
			
			var idx = fileName.indexOf("_") + 1;
			
			return fileName.substr(idx);
		}
		
		function getThumnailName(fileName) {
			var front = fileName.substr(0, 12);
			var end = fileName.substr(12);
			
			console.log("front : " + front);
			console.log("end : " + end);
			
			return front + "s_" + end;
		}
		
		function checkImageType(fileName) {
			var pattern = /jpg|gif|png|jpeg/i;
			
			return fileName.match(pattern);
		}
		
		$("#item").submit(function(event) {
			event.preventDefault();
		});
		
		var that = $(this);
		
		var str = "";
		
		$(".uploadedList a").each(function(index){
			var value = $(this).attr("href");
			value = value.substr(27);
			
			str += "<input type='hidden' name='files["+index+"]' value='"+ value +"'> ";
			
		});
		
		console.log("str + " + str);
		
		that.append(str);
		
		that.get(0).submit();
	});
	
		$("#inputFile").on("change", function(event){
			console.log("change");
			
			var files = event.target.files;
	
			var file = files[0];
			    
			console.log(file);
	
			var formData = new FormData();
		    
			formData.append("file", file);
	
			$.ajax({
		    	url: "/item/uploadAjax",
			    data: formData,
		    	dataType:"text",
			    processData: false,
			    contentType: false,
			    type: "POST",
			    success: function(data){
			    console.log(data);
	
				var str ="";
			    if(checkImageType(data)){
			    	
			    	str = "<div><a href='/item/displayFile?fileName=" + data + "'>" + "<img src='/item/displayFile?fileName=" + getThumbnailName(data) + "'/>"  + "</a><span>X</span></div>";
			    }
			    else {
					str = "<div><a href='/item/displayFile?fileName=" + data + "'>"
			        + getOriginalName(data) + "</a>"
			        + "<span>X</span></div></div>";
			    }
	
				$(".uploadedList").append(str);
		      
		    });
		});
	
	});
</script>

<body>
	<h3>REMOVE</h3>
		
	<form id="item" action="success.html" th:action="@{remove}" th:object="${item}" method="POST" enctype="multipart/form-data">
		<input type="hidden" name="itemId" th:field="*{itemId}" />
		
		<table>
			<tr>
				<td>상품명</td>
				<td>
					<input type="text" name="itemName" th:field="*{itemName}" disabled="disabled"/>	
				</td>
			</tr>
			<tr>
				<td>가격</td>
				<td><input type="text" name="price" th:field="*{price}" disabled="disabled"/>&nbsp;원</td>
			</tr>
			<tr>
				<td>파일</td>
				<td><img src="display?itemId=${itemId=${item.itemId}" th:src="@{|display?itemId=${item.itemId}|}" width="210" height="240"></td>
			</tr>
			<tr>
				<td>파일</td>
				<td><img src="display2?itemId=${itemId=${item.itemId}" th:src="@{|display2?itemId=${item.itemId}|}" width="210" height="240"></td>
			</tr>
			<tr>
				<td>개요</td>
				<td><textarea name="description" th:field="*{description}" disabled="disabled"></textarea></td>
			</tr>
		</table>
	</form>
		
	<div>
		<button type="submit" id="btnRemove">Remove</button>
		<button type="submit" id="btnList">List</button>
	</div>
</body>
</html>
