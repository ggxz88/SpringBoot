<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Item</title>
</head>

<script src="/js/jQuery-2.1.4.min.js"></script>

<script type="text/javascript">

	$(document).ready(function() {
		var formObj = $("#item");
		
		$("#btnRegister").on("click", function() {
			formObj.attr("action",  "/item/register");
			formObj.attr("method", "post");
			formObj.submit();
		});
		
		$("#btnList").on("click", function() {
			self.location = "/item/list";
		});

		//비동기 방식 업로드
		$(".uploadedList").on("click", "span", function(event){
			$(this).parent("div").remove();
		});
		
		function getOriginalName(fileName) {
			if(checkImageType(fileName)) {
				return;
			}
			
			var idx = fileName.indexOf("_") + 1;
			
			return fileName.substr(idx);
		}
		
		function getThumnailName(fileName) {
			var front = fileName.substr(0, 12);
			var end = fileName.substr(12);
			
			console.log("front : " + front);
			console.log("end : " + end);
			
			return front + "s_" + end;
		}
		
		function checkImageType(fileName) {
			var pattern = /jpg|gif|png|jpeg/i;
			
			return fileName.match(pattern);
		}
		
		$("#item").submit(function(event) {
			event.preventDefault();

			var that = $(this);
		
			var str = "";
		
			$(".uploadedList a").each(function(index){
				var value = $(this).attr("href");
				value = value.substr(27);
			
				str += "<input type='hidden' name='files["+index+"]' value='"+ value +"'> ";
			
			});
		
			console.log("str + " + str);
		
			that.append(str);
		
			that.get(0).submit();
		});
	
		$("#inputFile").on("change", function(event){
		
			console.log("change");
				
			var files = event.target.files;
		
			var file = files[0];
				    
			console.log(file);
		
			var formData = new FormData();
			    
			formData.append("file", file);
		
			$.ajax({
		    	url: "/item/uploadAjax",
			    data: formData,
		    	dataType:"text",
			    processData: false,
			    contentType: false,
			    type: "POST",
			    success: function(data){
				    console.log(data);
		
				    var str ="";
				    if(checkImageType(data)){
				    	str = "<div><a href='/item/displayFile?fileName=" + data + "'>" 
				    			+ "<img src='/item/displayFile?fileName=" 
				    			+ getThumbnailName(data) 
				    			+ "'/>"  + "</a><span>X</span></div>";
				    }
				    else {
						str = "<div><a href='/item/displayFile?fileName=" + data + "'>"
								+ getOriginalName(data) + "</a>" 
								+ "<span>X</span></div></div>";
				    }
		
					$(".uploadedList").append(str);
			    }
			});
		});
	});
</script>

<body>
	<h3>REGISTER</h3>
	
	<form id="item" action="success.html" th:action="@{register}" th:object="${item}" method="POST" enctype="multipart/form-data">
		<table>
			<tr>
				<td>상품명</td>
				<td>
					<input type="text" name="itemName" th:field="*{itemName}" />
					<font color="red">
						<span th:if="${#fields.hasErrors('itemName')}" th:errors="*{itemName}">itemName의 에러 메시지</span>
					</font>	
				</td>
			</tr>
			<tr>
				<td>가격</td>
				<td><input type="text" name="price" th:field="*{price}" />&nbsp;원</td>
				<td>	
					<font color="red">
						<span th:if="${#fields.hasErrors('price')}" th:errors="*{price}">price의 에러 메시지</span>
					</font>	
				</td>
			</tr>
			<!-- 
			<tr>
				<td>파일</td>
				<td><input type="file" name="picture" /></td>
				<td></td>
			</tr>
			-->
			<!-- 여러 개의 이미지 업로드 -->
			<!-- 
			<tr>
				<td>파일</td>
				<td><input type="file" name="picture" /></td>
				<td></td>
			</tr>
			-->
			<tr>
				<td>파일</td>
				<td>
					<input type="file" name="picture" />
				
					<div class="uploadedList"></div>
				</td>
			</tr>
			<tr>
				<td>개요</td>
				<td><textarea name="description" th:field="*{description}"></textarea></td>
				<td>
					<font color="red">
						<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}">description의 에러 메시지</span>
					</font>	
				</td>
			</tr>
		</table>
	</form>
	
	<div>
		<button type="submit" id="btnRegister">Register</button>
		<button type="submit" id="btnList">List</button>
	</div>
</body>
</html>
